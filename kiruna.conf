{
	"Services": {
		"etcd": {
			"HardDeploy": true,
			"Image": "subliminl/etcd",
			"Tag": "0.4.6",
			"Ports": {
				"4001/tcp": "127.0.0.1:4001",
				"7001/tcp": 7001
			},
			"Volumes": {
				"/var/lib/etcd": "/home/ewout/.subliminl/etcd"
			}
		},
		"mongo": {
			"HardDeploy": true,
			"Image": "progrium/ambassadord",
			"Tag": "latest",
			"PublishAllPorts": true,
			"Expose": [ "27017" ],
			"Environment": {
				"PORT": "27017"
			}
		},
		"investors-app": {
			"_Registry": "arvika-ssh:5000",
			"Image": "investors-app",
			"Tag": "1.0.108",
			"PublishAllPorts": true,
			"Dependencies": [ "etcd" ]
		}
	}
}
